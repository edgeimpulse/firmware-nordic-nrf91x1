# General config
CONFIG_NEWLIB_LIBC=y
CONFIG_NEWLIB_LIBC_NANO=y
CONFIG_NEWLIB_LIBC_FLOAT_PRINTF=y
CONFIG_ASSERT=y
CONFIG_REBOOT=y
CONFIG_FPU=y
CONFIG_CPP=y
CONFIG_GLIBCXX_LIBCPP=y
CONFIG_BOOT_BANNER=n

# Heap and stacks
CONFIG_HEAP_MEM_POOL_SIZE=47250
CONFIG_MAIN_STACK_SIZE=2048
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=4096
CONFIG_HW_STACK_PROTECTION=y

# Logging
CONFIG_LOG=y
CONFIG_LOG_MODE_DEFERRED=y
CONFIG_I2S_LOG_LEVEL_OFF=y
CONFIG_CBPRINTF_PACKAGE_LOG_LEVEL_OFF=y
CONFIG_FLASH_LOG_LEVEL_OFF=y
CONFIG_SENSOR_LOG_LEVEL_OFF=y
CONFIG_AUDIO_DMIC_LOG_LEVEL_WRN=y
CONFIG_AUDIO_DMIC_LOG_LEVEL_DBG=n
CONFIG_NCS_BOOT_BANNER=n

# nRF modem library
CONFIG_NRF_MODEM_LIB=y
CONFIG_NRF_MODEM_LIB_ON_FAULT_APPLICATION_SPECIFIC=y

# Modem info
CONFIG_MODEM_INFO=y

# Flash - Used in FOTA, settings and storage for P-GPS.
CONFIG_FLASH=y
CONFIG_FLASH_PAGE_LAYOUT=y
CONFIG_FLASH_MAP=y
CONFIG_STREAM_FLASH=y
CONFIG_MPU_ALLOW_FLASH_WRITE=y
CONFIG_SPI_NOR_FLASH_LAYOUT_PAGE_SIZE=4096

# LEDs
CONFIG_LED=y
CONFIG_GPIO=y
CONFIG_LED_GPIO=y

# Audio/PDM support
CONFIG_I2S=y
CONFIG_AUDIO=y
CONFIG_AUDIO_DMIC=y

# Sensors on X-Nucleo IKS02A1
CONFIG_I2C=y
CONFIG_SENSOR=y

# UART Config
CONFIG_UART_INTERRUPT_DRIVEN=y

CONFIG_DEBUG=y
